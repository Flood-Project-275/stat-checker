<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <p id="version"></p>
    </head>
    <body>
        <div class="leaderboard" id="cringe">
            <button id="refresh-leaderboard" onclick="ShowLeaderboard()">Refresh Leaderboard</button>
            <h1>Leaderboard</h1> 
            <h5>(takes around a minute to update, can only be updated one minute after loading it each time)</h5>
            <table id="aaaaaaaaaaaaaaaaaaaaaa">
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Asteroids</th>
                </tr>
            </table>
        </div> 
        <div class="lookup">
            <h4 class="lookup-title">Check FP275 Stats</h4>
            <input class="lookup-username-input" type="text" id="lookup-username-input" placeholder="Roblox Username" required="true" minlength="3" maxlength="20">
            <p id="username-input-error"></p>
            <button type="submit" onclick="DoLookup()">Submit</button>
            <div class="stats">
                <h2>Stats</h2>
                <h3 id="lookup:username">Username: ???</h3>
                <h3 id="lookup:asteroid-count">Asteroids: ???</h3>
                <h5>More coming soon! Suggest features by mentioning @littleBitsman#4576!</h5>
            </div>
        </div>
    </body>
</html>
